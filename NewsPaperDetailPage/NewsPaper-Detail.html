<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newspaper Details</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Custom SCSS -->
    <link rel="stylesheet" href="/NewsPaperDetailPage/DeStyle.scss" />
    <style>
      /* Custom CSS for rectangles */
      .rectangle {
        height: calc(100vh - 100px); /* Adjust height as needed */
        background-color: #f0f0f0; /* Background color */
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/News-HomePage/HomePage.html">WSJ</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/News-HomePage/HomePage.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/NewsPaperList/LiStyle.scss"
                >News Type</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
      <div class="row justify-content-center">
        <!-- Left Rectangle -->
        <div class="col-md-2">
          <div class="rectangle"></div>
        </div>

        <!-- Main Content -->
        <div class="col-md-8">
          <div class="card mb-4">
            <img
              id="newsImage"
              src="https://via.placeholder.com/800x400"
              class="card-img-top"
              alt="News Image"
            />
            <div class="card-body">
              <h5 id="newsTitle" class="card-title">Detailed News</h5>
              <p id="newsContent" class="card-text">
                Detailed information about the news article goes here.
              </p>
            </div>
          </div>
        </div>

        <!-- Right Rectangle -->
        <div class="col-md-2">
          <div class="rectangle"></div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3">
      &copy; 2024 My Newspaper. All rights reserved.
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript to populate news data -->
    <script src="/script.js"></script>
  </body>
</html>
